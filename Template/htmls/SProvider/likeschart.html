{% extends 'SProvider/design1.html' %}
{% block researchblock %}

<!-- Google Fonts for modern look -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #f4f6f8;
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
  }

  .dashboard-container {
    display: flex;
    flex-direction: row;
    min-height: 100vh;
  }

  .sidebar {
    width: 250px;
    background-color: #2f3e46;
    color: white;
    padding: 40px 20px;
  }

  .sidebar h3 {
    margin-top: 60px;
    font-size: 20px;
    font-weight: 600;
    color: #fff;
  }

  .content-area {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .chart-card {
    background-color: #ffffff;
    padding: 30px;
    width: 100%;
    max-width: 1000px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    border-radius: 16px;
  }

  .chart-card h2 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
  }

  #chartContainer {
    height: 500px;
    width: 100%;
  }

  a {
    text-decoration: none;
    color: #90caf9;
  }

  a:hover {
    color: #fff;
  }
</style>

<div class="dashboard-container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Chart Navigation</h3>
    <ul style="list-style: none; padding-left: 0;">
      <li><a href="{% url 'likeschart' 'bar' %}">Bar Chart</a></li>
      <li><a href="{% url 'likeschart' 'spline' %}">Spline Chart</a></li>
      <li><a href="{% url 'likeschart' 'pie' %}">Pie Chart</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content-area">
    <div class="chart-card">
      <h2>Malware Detection Chart</h2>
      <div id="chartContainer"></div>
    </div>
  </div>

</div>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer", {
      animationEnabled: true,
      {% if chart_type == "rangeSplineArea" %}
        type: "rangeSplineArea",
      {% elif chart_type == "pie" %}
        type: "pie",
      {% elif chart_type == "spline" %}
        type: "spline",
      {% endif %}
      data: [{
        startAngle: 240,
        yValueFormatString: "##0.00\"%\"",
        indexLabel: "{label} {y}",
        dataPoints: [
          {% for o in form %}
            { y: {{ o.dcount }}, label: "{{ o.names }}" },
          {% endfor %}
        ]
      }]
    });
    chart.render();
  };
</script>

{% endblock %}
