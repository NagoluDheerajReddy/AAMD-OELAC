{% extends 'SProvider/design1.html' %}
{% load static %}
{% block researchblock %}

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #000;
        font-family: 'Poppins', sans-serif;
    }

    .container {
        margin-top: 60px;
    }

    .card {
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .card-header {
        background-color: #1abc9c;
        color: #fff;
        font-family: 'Fredoka One', cursive;
        text-align: center;
        font-size: 24px;
        padding: 20px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
    }

    .table thead th {
        background-color: #e74c3c;
        color: #fff700;
        text-align: center;
        font-size: 18px;
    }

    .table td {
        text-align: center;
        vertical-align: middle;
        font-size: 16px;
        color: #2c3e50;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f2f2f2;
    }
</style>

<div class="container">
    <div class="card">
        <div class="card-header">
            Trained and Tested Datasets Results
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Model Type</th>
                            <th>Accuracy</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for object in objs %}
                        <tr>
                            <td style="font-weight: 600;">{{ object.names }}</td>
                            <td style="font-weight: 500; color: #2980b9;">{{ object.ratio }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
