<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% load static %}
<!DOCTYPE html>

<html lang="en">

	<title>Login</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>

<link rel="icon" href="images/icon.png" type="image/x-icon" />

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">



		<style>
			body {
                    background: url("{% static 'Banner.png' %}");
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    margin: 0;
                }
                .container-fluid {
                    padding: 50px;
                    width: 100%;
                    max-width: 1200px;
                }
                .container {
                    background-color: white;
                    padding: 50px;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0,0,0,0.1);
                }
                #title {
                    font-family: 'Times New Roman', Times, serif;
                }
                .text-uppercase {
                    font-family: 'Righteous', cursive;
                }
                .login-form {
                    width: 100%;
                    max-width: 400px;
                    margin: 0 auto;
                    text-align: center;
                }
                .form-group {
                    margin-bottom: 15px;
                }
                .form-group input {
                    width: 100%;
                    padding: 8px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                }
                .btn {
                    margin: 10px 0;
                }
                .style1 {color: #000000}
                .style4 {color: #000000; font-weight: bold; }
                .style5 {
                    font-family: 'Righteous', cursive;
                    color: #080808;
                    font-weight: bold;
                }
            </style>
	</head>
	<body>
	<div class="container-fluid">
		<div class="container">
			<h2 class="style1 text-center" id="title"><strong>Automated Android Malware Detection Using Optimal Ensemble Learning Approach for Cybersecurity</strong></h2>
			<p class="text-center">
				<span class="style4"><small id="passwordHelpInline" class="text-muted">Cybersecurity, malware detection, ensemble learning, hunter prey optimization, machine learning.</small></span>
			</p>
			<hr>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<form method="POST" role="form" class="login-form">
						{% csrf_token %}
						<fieldset>
							{% load static %}
							<img src="{% static '/icon.png' %}" alt="My image" class="img-fluid mb-0" style="max-width: 120px; height: auto;">
							<p class="style5">Login Using Your Account:</p>
							<div class="form-group">
								<input type="text" name="username" placeholder="User Name" required>
							</div>
							<div class="form-group">
								<input type="password" name="password" placeholder="Password" required>
							</div>
							<div class="form-group">
								<input type="submit" name="submit1" class="btn btn-primary btn-block" value="sign_in">
							</div>
							<div class="mt-4">
								<button class="btn btn-lg btn-outline-primary m-2"><a href="{% url 'serviceproviderlogin' %}">SERVICE PROVIDER</a></button>
								<button class="btn btn-lg btn-outline-primary m-2"><a href="{% url 'Register1' %}">REGISTER</a></button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>


</html>
